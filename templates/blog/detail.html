{% extends "base/base.html" %}

{% block title %}{{ blog.title }} | 陈驰远的博客 {% endblock %}
{% block link %}
    <script src="http://cdn.staticfile.org/highlight.js/7.4/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <link rel="stylesheet" href="http://cdn.staticfile.org/highlight.js/7.4/styles/solarized_dark.min.css"/>
    <style>
        .article {
        }
        .post-title {
            padding: 1.25em 0;
            letter-spacing: 1px;
        }
        .post-date {
            letter-spacing: 1px;
            color: #6f6f6f;
        }

        .article h2, h3 {
            margin-top: 0.5em;
            font-size: 2.3125em;
            line-height: 1.4;
            color: #222222;
            font-weight: bold;
            font-style: normal;
            letter-spacing: 1px;
        }

        .article h4, h5, h6 {
            margin-top: 0.2em;
            margin-bottom: 0.5em;
            line-height: 1.4;
            color: #222222;
            font-size: 1.4375em;
            letter-spacing: 1px;

        }

        .article p {
            font-weight: normal;
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 1.25em;
            color: #333;
            margin-top: 1em;
            letter-spacing: 1px;

        }

    </style>
{% endblock %}

{% block container %}
    <div class="article">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="post-title"><span>{{ blog.title }}</span></h1>
                <p class="post-date">创建于: {{ blog.created_at|date:'Y-m-d' }}</p>
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <article class="col-md-8">
                        {% autoescape off %}
                            {{ blog.content }}
                        {% endautoescape %}
                    </article>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
