<!DOCTYPE html>
<html>
<head>

    <link href="/static/blog/css/typo.css" rel="stylesheet">
    <link href="/static/blog/css/core.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>{% block title %}Base Title{% endblock %}</title>

    {% block link %} {% endblock %}
</head>
<body>
    {% block head %}
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a>博文</a></li>
                            <li><a>演示</a></li>
                            <li><a>项目</a></li>
                            <li><a>关于我</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
     {% endblock %}

    <div class="container">
        {% block container %}

        {% endblock %}
    </div>
    <script src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

    {% block footer %}
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <hr>
                                <p class="text-center">版权所有 By chenchiyuan</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
     {% endblock %}

    {% block footer-script %} {% endblock %}
</body>
</html>
