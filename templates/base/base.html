<!DOCTYPE html>
<html>
<head>

    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/blog/css/core.css"/>
    <link rel="stylesheet" href="http://cdn.staticfile.org/font-awesome/3.2.1/css/font-awesome.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>{% block title %}陈驰远的博客{% endblock %}</title>
    {% block link %} {% endblock %}
</head>
<body>
{% block head %}
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Shadow</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/posts/">博文</a></li>
                <li><a href="/posts/">项目</a></li>
                <li><a href="/posts/">演示</a></li>
                <li><a href="/about/">关于我</a></li>
            </ul>
        </div>
    </nav>
{% endblock %}

<div class="container">
    {% block container %}

    {% endblock %}
</div>
<script src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
{% block comments %}
{% endblock %}

{% block footer %}
    <footer>
        <div class="container" style="margin-top: 2em;">
            <div class="row">
                <div class="col-xs-12 xol-sm-12 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8 text-center">
                    <p class="text-center">版权所有 By chenchiyuan</p>
                </div>
            </div>
        </div>
    </footer>
{% endblock %}

{% block footer-script %} {% endblock %}
</body>
</html>
